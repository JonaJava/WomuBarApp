<h5>Selecciona la mesa...</h5>
    <div class="row">
        <div class="col-4-lg  ml-3 mb-4 " *ngFor="let item of tableDetails">
                
            <!-- Bootstrap Card -->
            <div class="card" style="width:18rem;">
                <img src="{{item.url}}"  alt="Card One" class ="card-img-top">
                <div class="card-body " class="div1">
                    <h5 class="card-title ">{{item.name}}</h5>
                    <p class="card-text" >{{item.tableId}}
                          
                    </p>
                    <a  class="btn btn-primary text-white">Agregar </a>
                </div>
            </div>
        </div>
        
    </div>
